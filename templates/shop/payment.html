<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automatic Shop</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <a href="{% url 'users:logout' %}">Logout</a>
    {% endif %}

    <h1>Payment</h1>
    <p>You are going to buy {{ product.name }}. Please add your quantity. You are not allowed buy more than 2 piece</p>
    <form action="{% url 'shop:payment' product.id %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Buy</button>
    </form>

</body>
</html>
