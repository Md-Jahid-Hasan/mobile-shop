<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Automatic Shop</title>
</head>
<body>
    {% if request.user.is_authenticated %}
        <a href="{% url 'users:logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'users:login' %}">Login</a>
    {% endif %}

    <h1>Buy Product</h1>

    <table>
        {% for product in products %}
            <tr><a href="{% url 'shop:payment' product.id %}">{{ product }}</a></tr>
        {% endfor %}
    </table>

</body>
</html>
